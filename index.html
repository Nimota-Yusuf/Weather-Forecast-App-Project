<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,800;1,400&display=swap" rel="style">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast Application</title>
</head>
<body>
  <div class="weather-container">
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required class="form-input" id="form-input"/>
        <input type="submit" value="Search"  class="submit-button" id="submit-button"/>
      </form>
    </header>

    <main>
      <div class="weather-parameters">
        <div class="weather-details">
          <h1></h1>

          <p class="weather-readings">
            <span id="current-date"></span> <span id="description"></span> <br />
            Humidity: <strong id="humidity"></strong>,  Wind: <strong id="wind-speed"></strong>
          </p>
        </div>

        <div class="temperature-container">
          <span class="temperature-emoji" id="temperature-emoji"><img src=" "></span> 
          <span class="temperature" id="temperature"></span>
          <span class="temperature-unit">Â°C</span>
        </div> 
      </div>  

       <div class="weather-forecast" id="weather-forecast"></div>
    </main>
 
    <footer>
      <p>
        This project was coded by
        <a href="https://www.linkedin.com/in/nimota-yusuf-463b83240" target="_blank">Neemah</a> and it's
        <a href="https://github.com/Nimota-Yusuf/Weather_App_Project" target="_blank"> on GitHub</a> and
        <a href="https://capable-pudding-077a98.netlify.app/" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
    <script src="app.js"></script>
  </div>   
</body>
</html>
